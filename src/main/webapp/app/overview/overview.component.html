<div class="row overview">

    <div class="col-lg-6">
        <jhi-overview-teams [teams]="teams" [levels]="levels" [badges]="badges" [skills]="skills"></jhi-overview-teams>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-7">
                <jhi-overview-achievements [teams]="teams" [levels]="levels"

            </div>
            <div class="col-lg-5">
                <jhi-overview-skills></jhi-overview-skills>
            </div>
        </div>
    </div>
</div>
