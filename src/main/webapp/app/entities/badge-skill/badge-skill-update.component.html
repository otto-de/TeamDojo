<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-badge-skill-heading" jhiTranslate="dojoApp.badgeSkill.home.createOrEditLabel">Create or edit a Badge Skill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!badgeSkill.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="badgeSkill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dojoApp.badgeSkill.score" for="field_score">Score</label>
                    <input type="number" class="form-control" name="score" id="field_score"
                        [(ngModel)]="badgeSkill.score" required min="0"/>
                    <div [hidden]="!(editForm.controls.score?.dirty && editForm.controls.score?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.score?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.score?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.score?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dojoApp.badgeSkill.badge" for="field_badge">Badge</label>
                    <select class="form-control" id="field_badge" name="badge" [(ngModel)]="badgeSkill.badge"  required>
                        <option *ngIf="!editForm.value.badge" [ngValue]="null" selected></option>
                        <option [ngValue]="badgeOption.id === badgeSkill.badge?.id ? badgeSkill.badge : badgeOption" *ngFor="let badgeOption of badges; trackBy: trackBadgeById">{{badgeOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.badge?.dirty && editForm.controls.badge?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.badge?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dojoApp.badgeSkill.skill" for="field_skill">Skill</label>
                    <select class="form-control" id="field_skill" name="skill" [(ngModel)]="badgeSkill.skill"  required>
                        <option *ngIf="!editForm.value.skill" [ngValue]="null" selected></option>
                        <option [ngValue]="skillOption.id === badgeSkill.skill?.id ? badgeSkill.skill : skillOption" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.skill?.dirty && editForm.controls.skill?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.skill?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
