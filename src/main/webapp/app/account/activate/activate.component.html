<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 tdTranslate="activate.title">Activation</h1>

            <div class="alert alert-success" *ngIf="success">
                <span tdTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
                <a class="alert-link" (click)="login()" tdTranslate="global.messages.info.authenticated.link">sign in</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error" tdTranslate="activate.messages.error">
                <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
            </div>

        </div>
    </div>
</div>
