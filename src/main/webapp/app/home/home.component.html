<div class="row">
    <div class="col-md-3">
        <span class="home-logo img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" tdTranslate="home.title">Welcome to the Team Dojo!</h1>
        <p class="lead" tdTranslate="home.subtitle">This is the welcome page</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" tdTranslate="home.logged.message"
                      translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span tdTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" tdTranslate="global.messages.info.authenticated.link">sign
                    in</a><span tdTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
        </div>
    </div>
</div>
