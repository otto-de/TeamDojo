apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: teamdojo
  name: teamdojo
spec:
  replicas: 1
  selector:
    app: teamdojo
    deploymentconfig: teamdojo
  template:
    metadata:
      labels:
        app: teamdojo
        deploymentconfig: teamdojo
    spec:
      containers:
      - image: teamdojo
        name: teamdojo
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://postgres:5432/teamdojo"
          - name: JHIPSTER_SLEEP
            value: "10" # gives time for the database to boot before the application
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - teamdojo
      from:
        kind: ImageStreamTag
        name: teamdojo:latest
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: teamdojo
  name: teamdojo
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: teamdojo
    deploymentconfig: teamdojo
---
apiVersion: v1
kind: ImageStream
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  lookupPolicy:
    local: false
  tags:
  - from:
      kind: DockerImage
      name: postgres
    importPolicy: {}
    name: latest
    referencePolicy:
      type: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: postgres
  name: pg-data
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    app: postgres
    deploymentconfig: postgres
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: postgres
        deploymentconfig: postgres
    spec:
      containers:
      - image: postgres
        name: postgres
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: teamdojo
        - name: POSTGRES_PASSWORD
          value:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pg-data
      volumes:
      - name: pg-data
        persistentVolumeClaim:
          claimName: pg-data
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - postgres
      from:
        kind: ImageStreamTag
        name: postgres:latest
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgres
    deploymentconfig: postgres
